name: C/C++ CI

on:
  push:
    branches: [branchAutoPackage]
  pull_request:
    branches: [branchAutoPackage]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: installing build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake g++ debhelper devscripts

      - name: generate conf script
        run: |
          autoreconf --install

      - name: configure
        run: ./configure

      - name: build deb package
        run: |
          dpkg-buildpackage -us -uc

      - name: build
        run: make

      - name: load Deb package
        uses: actions/upload-artifact@v4
        with:
          name: funca-deb
          path: /home/runner/work/Devops2/funca_*.deb
