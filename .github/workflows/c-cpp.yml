name: C/C++ CI

on:
  push:
    branches: [branchAutomake]
  pull_request:
    branches: [branchAutomake]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake g++

      - name: Generate conf script
        run: |
          autoreconf --install
        
      - name: configure
        run: ./configure
      

      - name: build
        run: make

      - name: make distribution
        run: make dist

      - name: load tarball
        uses: actions/upload-artifact@v4
        with:
          name: funca-dist
          path: funca-*.tar.gz
